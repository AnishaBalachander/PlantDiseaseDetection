<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>PLANT DISEASE DETECTION 🍃</h1>
    </header>
    <main>
        <section class="image-upload">
            <h2>Upload an image 📂</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="input-container">
                    <input type="file" name="file" id="file-input" accept="image/*" required>
                    <button type="submit">Detect Disease</button>
                </div>
                <div class="button-container">
                    <button type="button" id="capture-button">Capture Image</button>
                </div>
            </form>
        </section>
        <div class="image-display">
            <div id="image-container">
                 <!-- Uploaded image will be displayed here -->
            </div>
        </div>
        <h3>Result : </h3>
        <section class="result">
            <div class="result-info">
                <p class="result-label" id="disease">Disease🦠 :</p>
            </div>
            <div class="result-info">
                <p class="result-label" id="confidence">Confidence💯 :</p>                
            </div>
            <div class="result-info">
                <p class="result-label" id="symptoms">Symptoms📖 :</p>
            </div>
            <div class="result-info">
                <p class="result-label" id="cures">Cures💊 :</p>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
